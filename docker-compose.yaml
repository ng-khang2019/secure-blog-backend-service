services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - ${ADMINER_PORT}:${ADMINER_CONT_PORT}

  redis:
    image: redis:7.4
    restart: always
    ports:
      - "${REDIS_PORT}:${REDIS_CONT_PORT}"
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
    external: true
    name: c1b7e8eae1b6ffe9cac6748da65cb7cce21687001e451d7bc97b4651f837a6d0

  redis_data:
    driver: local